<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eustacia Cooks Tamale Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eustacia Cooks Tamales Delivery</h1>
        <p>We deliver fresh homemade tamales to your doorstep! Accepting orders from Thursday to Sunday, and deliveries are made on Saturday or Sunday.</p>

        <form id="orderForm" action="mailto:order@eustaciacooks.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="delivery-day">Preferred Delivery Day:</label>
            <select id="delivery-day" name="delivery-day" required>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>

            <label for="dozen">Number of Dozens:</label>
            <input type="number" id="dozen" name="dozen" min="1" value="1" required>

            <label for="order-details">Order Details:</label>
            <textarea id="order-details" name="order-details" rows="4" placeholder="Please specify type of meat (chicken and/or pork)" required></textarea>

            <p class="total">Subtotal: $<span id="subtotal">25</span></p>
            <p class="total">Delivery Fee: $10</p>
            <p class="total">Total: $<span id="total">35</span></p>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        const dozenInput = document.getElementById('dozen');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');

        const deliveryFee = 10;
        const pricePerDozen = 25;

        dozenInput.addEventListener('input', updateTotal);

        function updateTotal() {
            const numberOfDozens = parseInt(dozenInput.value, 10);
            const subtotal = numberOfDozens * pricePerDozen;
            const total = subtotal + deliveryFee;

            subtotalElement.textContent = subtotal;
            totalElement.textContent = total;
        }
    </script>

</body>
</html>
